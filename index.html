<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <!-- img header -->
      <div class="img-container">
        <div class="img-overlay"></div>
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="mobile header">
        <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="desktop header">
      </div>

      <!-- body part -->
      <div class="text-container">
        <h1>Get <span class="h1-purple">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <!-- stats part -->
        <div class="stats-text">
          <div class="companies-stats">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="templates-stats">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="queries-stats">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ilyemm">ilyemm</a>.
    </div>

  </main>
</body>
</html>
